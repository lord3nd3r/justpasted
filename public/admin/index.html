<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Admin — Pastebin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/light.css">
  <link rel="stylesheet" href="/css/terminal.css">
</head>
<body>
  <header style="padding:1rem 2rem;border-bottom:1px solid var(--border);background:var(--bg-elevated);display:flex;align-items:center;justify-content:space-between;">
    <div class="brand"><div class="brand-logo">P</div><div style="font-weight:600">Pastebin Admin</div></div>
    <div class="header-actions">
      <a href="/" class="btn btn-outline">Home</a>
      <button class="btn btn-outline theme-toggle" data-theme-toggle><span class="theme-icon">Moon</span> <span class="theme-label">Dark</span></button>
    </div>
  </header>

  <main style="padding:2rem;max-width:1100px;margin:0 auto;">
    <div class="card">
      <h1>Admin Panel</h1>
      <div id="adminGuard" style="margin-bottom:1rem;color:var(--text-muted);">Checking identity…</div>
      <div id="adminContent" style="display:none;">
        <!-- Admin content will be initialized by /js/admin.js -->
        <div id="adminRoot">Loading…</div>
      </div>
    </div>
  </main>

  <footer style="text-align:center;padding:1.5rem 0;color:var(--text-muted);border-top:1px solid var(--border);">&copy; 2025-2026 3nd3r.net</footer>

  <script src="/js/include-loader.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
